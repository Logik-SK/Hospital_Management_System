<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MediLabPro</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<div class="auth-container">
		<div class="auth-box">
			<!-- Login Form -->
			<div id="login-container">
				<div class="card p-4">
					<div class="card-body text-center">
						<h2 class="text-primary">Login</h2>
						<form id="login-form">
							<div class="form-group text-left">
								<label for="login-email">Email</label>
								<input type="email" id="login-email" class="form-control" placeholder="Enter email"
									required>
							</div>
							<div class="form-group text-left">
								<label for="login-password">Password</label>
								<input type="password" id="login-password" class="form-control"
									placeholder="Enter password" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
							<p class="text-center mt-3">Don't have an account? <a href="#" id="show-signup">Sign up</a>
							</p>
						</form>
					</div>
				</div>
			</div>

			<!-- Signup Form -->
			<div id="signup-container" class="hidden">
				<div class="card p-4">
					<div class="card-body text-center">
						<h2 class="text-primary">Sign Up</h2>
						<form id="signup-form">
							<div class="form-group text-left">
								<label for="signup-name">Full Name</label>
								<input type="text" id="signup-name" class="form-control" placeholder="Enter full name"
									required>
							</div>
							<div class="form-group text-left">
								<label for="signup-email">Email</label>
								<input type="email" id="signup-email" class="form-control" placeholder="Enter email"
									required>
							</div>
							<div class="form-group text-left">
								<label for="signup-password">Password</label>
								<input type="password" id="signup-password" class="form-control"
									placeholder="Enter password" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
							<p class="text-center mt-3">Already have an account? <a href="#" id="show-login">Login</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		&copy; 2024 Hospital Management System
	</div>

	<script src="js/login.js"></script>
</body>

</html>
